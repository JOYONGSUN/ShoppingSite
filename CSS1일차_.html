CSS(Cascading Style Sheets)
꾸미는 역활:글꼴,크기,색상,배경색상,배경이미지,배치

<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>꾸미기</title>
<style>
	h3{ /*css선택자(html문서에서 꾸미고자 하는 영역을 선택하는 역할)h3*/
		color: red; /*css명령(color속성,red속성값):글자색상:영문이름*/
		text-shadow: 2px 2px 10px gray; /*글자에 그림자 넣기:오른쪽 아래쪽 흐린정도(px클수록 흐려짐) 그림자색상*/
		font-weight: bold;
		text-decoration: underline;
	}
	p{
		color: #444444;/*css명령(color속성,red속성값):글자색상:색상코드#6개의숫자*/
		font-size: 18px;
		font-family: '바탕';
		line-height: 150px;
	}
	span{ /*div랑 span차이점 공부필요*/

	}

</style>
</head>
<body>
<!------------------------------------------------------------------------------>
    <!--
    row 창의행으로 넘어가면 세로 스크롤바가 생김
    cols 창의너비로 영문이나 숫자등을 입력할수 있음 한글은 영문자 두자리 차지
    -->
	    <form>
	    	문의내용<br>
	    	<textarea rows='5' cols='60'></textarea>
	    </form>
</body>
</html>
