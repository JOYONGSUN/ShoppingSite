<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>기본</title>
</head>
<body>
	<!--h1~h6볼드체-->
	<h1>글제목</h1> <!--글자크기 제일 큼-->
	<h2>글제목</h2>
	<h3>글제목</h3>
	<h4>글제목</h4>
	<h5>글제목</h5>
	<h6>글제목</h6> <!--글자크기 제일 작음-->
<!------------------------------------------------------------------------------>
    <!--<p>단락태그 / <b>글자를 두껍게하는 태그-->
    <p>단락입니다.<b>글자를 두껍게 합니다.</b></p><br>
    <p>단락입니다.<strong>글자를 두껍게 합니다.</strong></p>

    <!--<br>줄바꿈 태그
    <p>나는 줄바꿈을 할꺼야<br>2번째 줄에서 다시 단락시작<p>
<!------------------------------------------------------------------------------>
    <!--<ul>(unordered)<li>순서가 없는 목록-->
    <ul>
    	<li>o 1번</li>
    	<li>o 2번</li>
    	<li>o 3번</li>
    </ul>

    <!--<ol>(ordered)<li>(list)순서가 있는 목록-->
    <ol>
    	<li>1. 내용</li>
    	<li>2. 내용</li>
    	<li>3. 내용</li>
    </ol>
<!------------------------------------------------------------------------------>
    <!--<img>이미지삽입 
    	속성:src(source):파일의 이름과 경로표시
    	포멧:GIF,PNG,SVG,JPG-->
    <img src='이미지.jpg'> <!--같은폴더내에 jpg배치시 경로-->
    <img src='./img/이미지.jpg'> <!--.현재폴더 /폴더구분 경로-->
    <img src='img/이미지.jpg'> <!--2번째와 동일 경로-->

    <!--속성:width, height 이미지 사이즈
    	픽셀:화소로 화면을 구성하는 가장 작은 단위
    	속성:alt 이미지가 깨졌을시 표시
    	속성:title 툴팁-->
    <img src='이미지.jpg'> <!--원본 사이즈-->
    <img src='이미지.jpg' width='200'> <!--가로200px-->
    <img src='이미지.jpg' width='200' height='100' alt="이미지 없음" title="산 이미지"> <!--가로200px X 세로100px-->

    <!--속성:title 설명팝업 마우스를 이미지에 올렸을때 표시되는 글-->
    <img src='이미지.jpg' title='이미지 설명 팝업'>
<!------------------------------------------------------------------------------>
	<!--<audio>태그
		속성:src(source):파일의 이름과 경로표시
			controls:오디오 플레이어가 화면에 표시<->소리만 나옴
			autoplay:자동재생<->왼쪽에 재생버튼
			loop:무한반복
		포맷:MP3,WAV,OGG-->
		<audio src='노래.mp3' controls autoplay loop></audio>
<!------------------------------------------------------------------------------>
	<!--<video>태그
		속성:src(source):파일의 이름과 경로표시
			controls:오디오 플레이어가 화면에 표시<->소리만 나옴
			autoplay:자동재생<->왼쪽에 재생버튼
			loop:무한반복
		포맷:MP4,WebM,OGG
	-->
	<video width='320' height='240' autoplay controls loop>
		<source src='비디오.mp4' type='video/mp4'>
		<source src='비디오.webm' type='video/webm'>
		<source src='비디오.ogg' type='video/ogg'>
	</video>
<!------------------------------------------------------------------------------>
	<!--<a>(anchor)태그 링크
		속성:href:파일명.html속성값 또는 주소.com 속성값:해당 웹사이트로 이동
			target:_blank 속성값:새로운 탭에 해당 웹사이트로 이동
	-->
	 <h3><a href='main.html'><-메인으로 이동</a></h3> <!--글자에 링크걸기-->
	 <a href='www.html'><img src='이미지.jpg'></a>
	<h3><a href='www.com' target='_blank'>사이트명</a><h3>
</body>
</html>
