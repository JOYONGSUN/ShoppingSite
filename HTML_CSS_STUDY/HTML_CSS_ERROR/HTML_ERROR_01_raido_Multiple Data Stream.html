<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>radio중복처리 오류</title>
<style>
</style>
</head>
<body>
	<form>
	<!--
	input type과 value 사이에 name="dinner"를 적어주세요(name 명은 임의로 지정 가능합니다.)
	동일한 name을 각각 추가하니 중복 선택 불가 속성이 활성화되었습니다.
	같은 name을 가진 태그들끼리 중복 선택이 되지 않도록 되는 것입니다.
	-->
	- 성별 : <input type='radio'>남성<input type='radio'>여성<br>
	- 성별 : <input type='radio' name='gender'>남성<input type='radio' name='gender'>여성<br>
	</form>
</body>
</html>
