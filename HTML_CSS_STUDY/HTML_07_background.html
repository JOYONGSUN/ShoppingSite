<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>배경화면</title>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	body{
		/*1.배경에 색상넣기*/background-color: black;
		/*2.배경에 이미지 넣기:배경이미지가 웹브라우저 화면보다 작은경우 반복*/background-image: url('./jpg/바탕화면.jpg');
		/*2-1.배경 이미지 반복 멈추기:*/background-repeat: no-repeat;
		/*2-2.배경 이미지 가로반복:*/background-repeat: repeat-x;
		/*2-3.배경 이미지 세로반복:*/background-repeat: repeat-y;
	}
	#button{
		width: 120px;
		height: 25px;
		padding: 8px;
		background-color: blue;
		color: white;
		text-align: center;
	}
</style>
</head>
<body>
	<div id='button'>
		<!--1.버튼글-->자세히보기 &gt;
		<!--2.링크이미지버튼--><a href='#'><img src='이미지.png'></a>
	</div>
</body>
</html>
