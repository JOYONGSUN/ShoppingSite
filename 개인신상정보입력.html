<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>개인신상정보입력,문의게시판글쓰기</title>
<style>
</style>
</head>
<body>
<!------------------------------------------------------------------------------>
	<h3>개인 신상 정보 입력</h3>
	<form>
	- 이름 : <input type='text'><br>
	- 비밀번호 : <input type='password'><br>
	- 성별 : <input type='radio'>남성<input type='radio'>여성<br>
	- 취미 : <input type='checkbox'>영화감상<input type='checkbox'>게임<input type='checkbox'>음악듣기<br>
	- 파일첨부 : <input type='file'><br>
	- 이메일 : <input type='text'>@
			  <select>
			  	<option>--선택--</option>
			  	<option>--선택--</option>
			  </select><br>
	- 자기소개 : <textarea rows='5' cols='32'></textarea><br>
			  <button type='button'>확인</button>
	</form>
<!------------------------------------------------------------------------------>
	<h3>문의 게시판 글쓰기</h3>
	<form>
	<table>
		<tr>
			<td>이름</td><td><input type='text'></td>
		</tr>
		<tr>
			<td>비밀번호</td><td><input type='password'></td>
		</tr
		<tr>	
			<td>이메일</td><td><input type='text'>@
				<select>
				<option>--선택--</option>
			  	<option>--선택--</option>
			  	</select></td>
		</tr>
		<tr>
			<td>제목</td><td><input type='text'></td>
		</tr>
		<tr>
			<td>내용</td><td><textarea rows='6' cols='50'></textarea></td>
		</tr>
		<tr>
			<td>파일첨부</td><td><input type='file'></td>
		</tr>
		<tr>
			<td></td><td>5M 이하의 파일만 첨부 가능합니다.</td>
		</tr>
		<tr>
			<td colspan='2'><button type='button'>확인</button></td>
		<!--<td><button type='button'>확인</button></td><td></td>-->
		</tr>
	</table>
	</form>
</body>
</html>
